<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function registration() {
            var id = document.getElementById('userid').value;
            var pw = document.getElementById('userpw').value;
            var nickname = document.getElementById('usernick').value;

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'id_give=' + encodeURIComponent(id) + '&pw_give=' + encodeURIComponent(pw) + '&nickname_give=' + encodeURIComponent(nickname),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        alert('Registrasi Berhasil!');
                    } else {
                        alert(data.msg);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>

<body>
    <section class="section has-text-centered">
        <h1 class="title">Register Page</h1>
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="field">
                        <label class="label" for="userid">ID</label>
                        <div class="control">
                            <input id="userid" class="input" type="text" placeholder="My ID">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="userpw">Password</label>
                        <div class="control">
                            <input id="userpw" class="input" type="password" placeholder="My Password">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="userpw">Nickname</label>
                        <div class="control">
                            <input id="usernick" class="input" type="password" placeholder="My Password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary is-fullwidth" onclick="registration()">User
                                Registration</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
